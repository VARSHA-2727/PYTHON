<!DOCTYPE html>

    <title>HTML form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- HTML Form  -->
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" value="preethi">
<br>
        <label for="num">Age: </label>
        <input type="number" id="num" min="20" max="40">

<br>
        <label for="date">DOB: </label>
        <input type="date"  id="date">
    <br>
    <label for="email">Email: </label>
    <input type="email" id="email">

<br>
<label for="pass">Password: </label>
<input type="password"  id="pass" required>

<br>
<label for="">Gender: </label>
<br>
<label for="male">Male:</label>
<input type="radio" id="male" name="gender">

<br>
<label for="female">Female: </label>
<input type="radio"  id="female" name="gender">

<br>
<label for="col">Fav Color: </label>
<input type="color"  id="col">

<br>
<label for="">Select your fav subjects: </label>
<select id="subject">
<option value="a">HTML</option>
<option value="b">CSS</option>
<option value="c">JS</option>
<option value="d">Python</option>
<option value="e">java</option>
</select>

<br>
<br>

<button>Submit</button>
    </form>
